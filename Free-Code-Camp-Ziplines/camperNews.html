<html ng-app="camperApp">
<head>
	<title>Welcome to Camper News!</title>
	<link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Dosis:400,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="camperNews.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="camperNews.js"></script>
</head>

<body ng-controller="camperController">
	<h1>Camper News!</h1>
	<div id="search-container">
		<span class="glyphicon glyphicon-search"></span>
		<input type="text" placeholder="Looking For..." id="search" ng-model="query">
	</div>

	<div id="list-container">
		<ul>
			<div class="article-tile" ng-repeat="post in posts | filter:query">
				<a ng-href="{{ post.link }}">
		  		<li>
		  			<img class="article-img" ng-src="{{ image(post) }}">
		  			<div class="article-author">{{ post.author.username }}</div>
		      	<div class="article-headline">{{ post.headline }}</div>
		      	<div class="upvote"><span class="glyphicon glyphicon-arrow-up">{{ post.rank }}</div>
		  		</li>
	  		</a>
	  	</div>
	  </ul>
	</div>

</body>
</html>
