<html>
<head>
	<title>Your Personal Calculator</title>
	<link href='https://fonts.googleapis.com/css?family=Dosis:600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div id="calc-container">
		<div id="display"></div>
		<div class="row">
			<div id="all-clear" class="btn sm-btn">AC</div>
			<div id="clear-entry" class="btn sm-btn">CE</div>
			<div id="mod" class="btn sm-btn">%</div>
			<div id="div" class="btn sm-btn">/</div>
		</div>
		<div class="row">
			<div id="seven" class="btn sm-btn">7</div>
			<div id="eight" class="btn sm-btn">8</div>
			<div id="nine" class="btn sm-btn">9</div>
			<div id="mult" class="btn sm-btn">*</div>
		</div>
		<div class="row">	
			<div id="four" class="btn sm-btn">4</div>
			<div id="five" class="btn sm-btn">5</div>
			<div id="six" class="btn sm-btn">6</div>
			<div id="sub" class="btn sm-btn">-</div>
		</div>
		<div class="short-row">	
			<div id="one" class="btn sm-btn">1</div>
			<div id="two" class="btn sm-btn">2</div>
			<div id="three" class="btn sm-btn">3</div>
		</div>
		<div id="add" class="btn big-btn">+</div>
		<div class="short-row">
			<div id="zero" class="btn sm-btn">0</div>
			<div id="dec" class="btn sm-btn">.</div>
			<div id="equal" class="btn sm-btn">=</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
